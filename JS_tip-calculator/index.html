<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>

      <div id="display">$0.00</div>

         <div><p>Bill Total: $<input type="text" id="total"/></p></div>
         <div>Service:
              <select id="service">
              <option selected value="0.00">---</option>
              <option value="0.10">Okay - 10%</option>
              <option value="0.15">Fine - 15%</option>
              <option value="0.20">Excellent - 20%</option>
              <option value="0.25">Fantastic - 25%</option>
              </select>
            </div>
      
              <div class="split_container">
                <p>Split check: &nbsp;</p> 
                <button id="minus">-</button> 
                  <p id="count">1</p> 
                  <button onclick="increaseSplit()" id="plus">+</button>
              </div>
    

    <button id="calculateTip">TIP!</button>

    </div>
  </body>
  <script src="tip_calculator.js"></script>
</html>
